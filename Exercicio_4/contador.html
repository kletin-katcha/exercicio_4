<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de 1 a 10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #counter-output span {
            display: inline-block;
            margin: 0 0.25rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Contador de 1 a 10</h1>
        <p class="text-gray-500 dark:text-gray-400 mt-2">Clique no bot√£o para iniciar a contagem.</p>

        <div class="mt-6">
            <button onclick="startCounter()" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105">
                Iniciar Contagem
            </button>
        </div>

        <div id="counter-output" class="mt-8 text-2xl font-bold text-gray-800 dark:text-white min-h-[40px] flex items-center justify-center flex-wrap">
        </div>
    </div>

    <script>
        function startCounter() {
            const outputDiv = document.getElementById('counter-output');
            outputDiv.innerHTML = ''; 

            for (let i = 1; i <= 10; i++) {
                setTimeout(() => {
                    const numberSpan = document.createElement('span');
                    numberSpan.textContent = i;
                    numberSpan.className = 'text-teal-500';
                    outputDiv.appendChild(numberSpan);
                }, i * 300); 
            }
        }
    </script>
</body>
</html>
