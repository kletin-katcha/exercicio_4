<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo - Pedra, Papel e Tesoura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-pixel {
            font-family: 'Press Start 2P', cursive;
        }
        .choice-card {
            transition: all 0.2s ease-in-out;
        }
        .choice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .result-animation {
            animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 border-4 border-purple-600">
        
        <div class="text-center border-b-4 border-purple-600 pb-4">
            <h1 class="text-3xl md:text-4xl font-pixel text-yellow-400">JOKENPO</h1>
            <p class="text-lg mt-4">Sua Pontuação: <span id="player-score" class="font-bold text-2xl text-green-400">0</span></p>
        </div>

        <div class="mt-6 grid grid-cols-3 gap-4 items-center text-center min-h-[120px]">
            <div>
                <h2 class="text-xl font-bold">Você</h2>
                <div id="player-choice-display" class="mt-2 text-5xl h-16 flex items-center justify-center">?</div>
            </div>
            <div class="font-pixel text-2xl text-red-500">VS</div>
            <div>
                <h2 class="text-xl font-bold">Máquina</h2>
                <div id="computer-choice-display" class="mt-2 text-5xl h-16 flex items-center justify-center">?</div>
            </div>
        </div>
        <div id="round-result" class="text-center font-bold text-2xl mt-4 min-h-[32px] text-yellow-400"></div>

        <div class="mt-8">
            <h2 class="text-center text-xl font-pixel mb-4">Faça sua escolha:</h2>
            <div class="flex justify-center space-x-4 md:space-x-8">
                <button onclick="playGame('pedra')" class="choice-card bg-gray-700 p-4 rounded-lg border-2 border-transparent hover:border-blue-500">
                    <span class="text-5xl md:text-6xl">✊</span>
                </button>
                <button onclick="playGame('papel')" class="choice-card bg-gray-700 p-4 rounded-lg border-2 border-transparent hover:border-green-500">
                    <span class="text-5xl md:text-6xl">✋</span>
                </button>
                <button onclick="playGame('tesoura')" class="choice-card bg-gray-700 p-4 rounded-lg border-2 border-transparent hover:border-red-500">
                    <span class="text-5xl md:text-6xl">✌️</span>
                </button>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="bg-gray-800 border-4 border-red-600 rounded-lg p-8 text-center result-animation">
            <h2 class="text-4xl font-pixel text-red-500">FIM DE JOGO</h2>
            <p class="mt-4 text-xl">A máquina venceu!</p>
            <p class="mt-2 text-lg">Sua pontuação final foi: <span id="final-score" class="font-bold text-2xl text-green-400">0</span></p>
            <button onclick="resetGame()" class="mt-8 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg font-pixel">
                Jogar Novamente
            </button>
        </div>
    </div>

    <script>
        let playerScore = 0;
        const choices = ['pedra', 'papel', 'tesoura'];
        const icons = {
            pedra: '✊',
            papel: '✋',
            tesoura: '✌️'
        };

        const playerScoreEl = document.getElementById('player-score');
        const playerChoiceDisplayEl = document.getElementById('player-choice-display');
        const computerChoiceDisplayEl = document.getElementById('computer-choice-display');
        const roundResultEl = document.getElementById('round-result');
        const gameOverModalEl = document.getElementById('game-over-modal');
        const finalScoreEl = document.getElementById('final-score');

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            playerChoiceDisplayEl.innerHTML = `<span class="result-animation">${icons[playerChoice]}</span>`;
            computerChoiceDisplayEl.innerHTML = `<span class="result-animation">${icons[computerChoice]}</span>`;

            if (playerChoice === computerChoice) {
                roundResultEl.textContent = 'Empate!';
                roundResultEl.className = 'text-center font-bold text-2xl mt-4 min-h-[32px] text-yellow-400 result-animation';
            } else if (
                (playerChoice === 'pedra' && computerChoice === 'tesoura') ||
                (playerChoice === 'papel' && computerChoice === 'pedra') ||
                (playerChoice === 'tesoura' && computerChoice === 'papel')
            ) {
                playerScore++;
                playerScoreEl.textContent = playerScore;
                roundResultEl.textContent = 'Você Venceu a Rodada!';
                roundResultEl.className = 'text-center font-bold text-2xl mt-4 min-h-[32px] text-green-400 result-animation';
            } else {
                roundResultEl.textContent = 'A Máquina Venceu!';
                roundResultEl.className = 'text-center font-bold text-2xl mt-4 min-h-[32px] text-red-500 result-animation';
                setTimeout(showGameOver, 1000); 
            }
        }

        function showGameOver() {
            finalScoreEl.textContent = playerScore;
            gameOverModalEl.classList.remove('hidden');
        }

        function resetGame() {
            playerScore = 0;
            playerScoreEl.textContent = '0';
            roundResultEl.textContent = '';
            playerChoiceDisplayEl.textContent = '?';
            computerChoiceDisplayEl.textContent = '?';
            gameOverModalEl.classList.add('hidden');
        }
    </script>
</body>
</html>
