<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Estação do Ano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
        <div class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Verificador de Estação do Ano</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Digite o número do mês para descobrir a estação.</p>
        </div>

        <div class="mt-8">
            <label for="month" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mês (1 a 12)</label>
            <input type="number" id="month" name="month" placeholder="Ex: 7" min="1" max="12" class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="mt-6">
            <button onclick="checkSeason()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105">
                Verificar Estação
            </button>
        </div>

        <div id="result" class="mt-8 text-center text-lg font-semibold text-gray-800 dark:text-white h-8">
        </div>
    </div>

    <script>
        function checkSeason() {
            const monthInput = document.getElementById('month');
            const resultDiv = document.getElementById('result');

            const month = parseInt(monthInput.value);

            if (isNaN(month) || month < 1 || month > 12) {
                resultDiv.textContent = 'Por favor, insira um mês válido (1 a 12).';
                resultDiv.className = 'mt-8 text-center text-lg font-semibold text-red-500';
                return;
            }

            let season = '';
            let textColor = 'text-gray-800 dark:text-white';

            switch (month) {
                case 12: 
                case 1:  
                case 2:  
                    season = 'Verão';
                    textColor = 'text-orange-500';
                    break;
                case 3:  
                case 4:  
                case 5:  
                    season = 'Outono';
                    textColor = 'text-yellow-600';
                    break;
                case 6:  
                case 7:  
                case 8:  
                    season = 'Inverno';
                    textColor = 'text-blue-500';
                    break;
                case 9:  
                case 10: 
                case 11: 
                    season = 'Primavera';
                    textColor = 'text-pink-500';
                    break;
            }

            resultDiv.textContent = `O mês ${month} corresponde à estação: ${season}.`;
            resultDiv.className = `mt-8 text-center text-lg font-semibold ${textColor}`;
        }

        document.getElementById('month').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkSeason();
            }
        });
    </script>
</body>
</html>
